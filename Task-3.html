<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">
        let c = document.getElementById('container')
        let colors = Array('red', 'green', 'blue', 'orangered', 'purple');
        for (i=1; i < 6; i++) {
            c.innerHTML += '<div class="element"> Element <span style = "color:' + colors[i - 1] +'">'+ i + '</span></div>';
        }
        console.log('Added: ' + c.childElementCount + ' div elements');
    </script>
</body>
</html>
